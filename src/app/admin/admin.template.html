<h1>Admin Panel</h1>
<div>No Devices: {{noOfDevices}}</div>
<div>No Users: {{noOfUsers}}</div>

<md-tab-group>
    <md-tab label="Devices">
        <md-card class="device" *ngFor="let item of allDeviceList | DeviceFilterPipe:filterTxt"
                 (click)="onDeviceInfo(item)">
            <md-card-title-group>
                <img md-card-sm-image [src]=" item | ImageGuessPipe">
                <md-card-title>{{item.device_model}}</md-card-title>
                <md-card-subtitle>
                    {{item.device_os}} {{item.device_version}}
                </md-card-subtitle>

            </md-card-title-group>
        </md-card>
    </md-tab>
    <md-tab label ="Users">
        <md-card class="device" *ngFor="let item of allUsers | DeviceFilterPipe:filterTxt"
                 (click)="onUserInfo(item)">
            <md-card-title-group>
                <!-- TODO: need to add user img-->
                <!-- <img md-card-sm-image [src]=" item | ImageGuessPipe">-->
                <md-card-title>{{item.displayName}}</md-card-title>
                <md-card-subtitle>
                    {{item.email}}
                </md-card-subtitle>
            </md-card-title-group>
            <div class="buttons">
                <button md-raised-button type="button" class="logout" (click)="activateUser(item)"
                        *ngIf="item.status === 'deactivate'" color="primary">Activate
                </button>

                <button md-raised-button type="button" class="logout" (click)="deactivateUser(item)"
                        *ngIf="item.status !== 'deactivate'" color="secondary">Deactivate
                </button>
            </div>
        </md-card>
    </md-tab>
</md-tab-group>
