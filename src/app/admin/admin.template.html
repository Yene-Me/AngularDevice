<h1>Admin Panel</h1>
<div>No Devices:  {{noOfDevices}}</div>
<div>No Users:  {{noOfUsers}}</div>

<md-tab-group>
    <md-tab>
        <template md-tab-label>
            Devices
        </template>
        <template md-tab-content>
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Model</th>
                    <th>OS</th>
                    <th class="action">&nbsp;</th>
                    <th class="action">&nbsp;</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of allDeviceList">
                    <td (click)="onDeviceInfo(item)">{{item.device_model}}</td>
                    <td (click)="onDeviceInfo(item)">{{item.device_os}}</td>
                    <td class="action">
                        <button md-raised-button type="button" class="logout" (click)="onReturn(item)"
                                *ngIf="userId === item.userId" color="primary">Return
                        </button>
                        <button md-raised-button type="button" class="logout" (click)="onBorrow(item)"
                                *ngIf="!item.userId.length" color="secondary">Borrow
                        </button>
                        <button md-raised-button type="button" class="logout" (click)="onNotify(item)"
                                *ngIf="item.userId.length && userId !== item.userId" color="secondary">Notify
                        </button>
                    </td>
                    <td>
                        <button md-raised-button type="button" class="logout" (click)="activateDevice(item)"
                                *ngIf="item.status === 'deactivate'" color="primary">Activate
                        </button>

                        <button md-raised-button type="button" class="logout" (click)="deactivateDevice(item)"
                                *ngIf="item.status !== 'deactivate'" color="secondary">Deactivate
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </template>

    </md-tab>
    <md-tab>
        <template md-tab-label>
            Users
        </template>
        <template md-tab-content>
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th class="action">&nbsp;</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of allUsers">
                    <td (click)="onUserInfo(item)">{{item.displayName}}</td>
                    <td (click)="onUserInfo(item)">{{item.email}}</td>

                    <td>
                        <button md-raised-button type="button" class="logout" (click)="activateUser(item)"
                                *ngIf="item.status === 'deactivate'" color="primary">Activate
                        </button>

                        <button md-raised-button type="button" class="logout" (click)="deactivateUser(item)"
                                *ngIf="item.status !== 'deactivate'" color="secondary">Deactivate
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </template>
    </md-tab>
</md-tab-group>
