<md-card class="user">
    <md-card-title-group>

        <md-card-title><span>Name:</span>
            {{userInfo.displayName}}</md-card-title>
        <md-card-subtitle><span>Email:</span>
            {{userInfo.email}}
        </md-card-subtitle>
        <md-card-subtitle><span>NFC ID:</span>
            {{userInfo.nfc}}
        </md-card-subtitle>
        <button  (click)="updateNFC()" md-raised-button type="button"  color="primary" >REG NFC ID</button>
    </md-card-title-group>
</md-card>

<button onclick="showAndroidToast('Hello Android!')">REG NFC</button>
