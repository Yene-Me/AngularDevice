<md-card class="user">
    <md-card-title-group>

        <md-card-title><span>Name:</span>
            {{userInfo.displayName}}</md-card-title>
        <md-card-subtitle><span>Email:</span>
            {{userInfo.email}}
        </md-card-subtitle>
        <md-card-subtitle><span>NFC ID:</span>
            <input id="nfcid" #nfcInput [(ngModel)]="userInfo.nfc" />
        </md-card-subtitle>
        <div class="buttons">
            <button md-raised-button type="submit" (click)="updateNFC()" md-raised-button type="button"  color="primary">Add NFC ID </button>
        </div>
    </md-card-title-group>
</md-card>
