<main>
  <md-card>
      <!--TODO: IF you have checked out devices, then set that tab to be active by default, else set the full device list-->
    <md-tab-group [selectedIndex]="1">
      <md-tab>
        <template md-tab-label>
          Your Devices
        </template>
        <template md-tab-content>
          <div class="noDevices">
            <img src="../../public/images/devices.svg">
            <h2>No Devices</h2>
          </div>

        </template>
      </md-tab>
      <md-tab >
        <template md-tab-label>
          All
        </template>
        <template md-tab-content >
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>Model</th>
                        <th>OS</th>
                        <th>in use</th>
                        <th>out</th>
                        <th>in</th>
                        <th>&nbsp;</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr *ngFor="let item of devices | async">
                        <td >{{item.device_model}}</td>
                        <td >{{item.device_os}}  {{item.device_os_version}}</td>
                        <td ></td>
                        <td ></td>
                        <td ></td>
                        <td>
                            <button class="btn btn-primary" (click)="onSelect(item)" >Return</button>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
            <my-device-detail [device]="selectDevice"></my-device-detail>
        </template>
      </md-tab>
    </md-tab-group>
  </md-card>
</main>
