<main>
<div class="container">
<div class="starter-template">
  <h1>{{name}}</h1>
</div>
<div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Model</th>
            <th>OS</th>
            <th>in use</th>
            <th>out</th>
            <th>in</th>
            <th>&nbsp;</th>
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let item of devices | async">
            <td >{{item.device_model}}</td>
            <td >{{item.device_os}}</td>
            <td ></td>
            <td ></td>
            <td ></td>
            <td>
                <button class="btn btn-primary" (click)="onSelect(item)" >Return</button>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
    <my-device-detail [device]="selectDevice"></my-device-detail>
</div><!-- /.container -->
</main>
