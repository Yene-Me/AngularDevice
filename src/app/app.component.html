<main>
<div class="container">
<div class="starter-template">
  <h1>{{name}}</h1>
</div>
<div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>#id</th>
            <th>name</th>
            <th>version</th>
            <th>in use</th>
            <th>out</th>
            <th>in</th>
            <th>&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of devices">
            <td >{{item.id}}</td>
            <td >{{item.name}}</td>
            <td >{{item.version}}</td>
            <td >{{item.inuseby}}</td>
            <td >{{item.out | date:"HH:MM dd/MM/yy" }}</td>
            <td >{{item.out | date:"HH:MM dd/MM/yy" }}</td>
            <td>
                <button class="btn btn-primary" (click)="onSelect(item)" >Return</button>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
    <my-device-detail [device]="selectDevice"></my-device-detail>
</div><!-- /.container -->
</main>
