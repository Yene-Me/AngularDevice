<!--SIDEMENU-->
<md-sidenav-layout>
    <md-sidenav #sidenav class="app-sidenav" [hidden]="!(af.auth | async)">

        <div class="location">
            <div class="background"></div>
            <h1>{{cupboardlocation.name}}</h1>
        </div>


        <div class="draw">
            <div class="userProfile">
                <img gravatar *ngIf="user.email" [email]="user.email" [size]="128" class="icon">
                <div class="userName">{{user.displayName}}</div>
                <div class="userEmail">{{user.email}}</div>
            </div>
            <hr>
            <ul>
                <li (click)="sidenav.toggle(); userDetailsPage()"> <i class="material-icons">account_circle</i> My Account</li>
                <hr>
                <li (click)="sidenav.toggle(); onAllDeviceList()"><i class="material-icons">perm_device_information</i>All
                    Devices
                </li>
                <li (click)="sidenav.toggle(); onYourDeviceList()"><i class="material-icons">important_devices</i>Your
                    Devices
                </li>
                <hr>
                <li (click)="sidenav.toggle();onAdmin()" color="secondary"
                    [hidden]="!(isAdmin)">  <i class="material-icons">settings</i>  Admin
                </li>
                <hr [hidden]="!(isAdmin)">
                <li (click)="sidenav.toggle();logout()" color="primary"><i class="material-icons">exit_to_app</i>Logout
                </li>
            </ul>
        </div>

    </md-sidenav>

    <!--TOOLBAR-->
    <md-toolbar color="primary" [hidden]="!(af.auth | async)">
        <button class="app-icon-button" (click)="sidenav.toggle()">
            <i class="material-icons app-toolbar-menu">menu</i>
        </button>
        Device Cupboard
        <span class="app-toolbar-filler"></span>
    </md-toolbar>

    <div class="app-content">
        <router-outlet></router-outlet>
    </div>
</md-sidenav-layout>
<!--APP-->
