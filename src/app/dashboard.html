<md-sidenav-layout>


    <!--SIDEMENU-->
    <md-sidenav #sidenav class="app-sidenav" [hidden]="!(af.auth | async)">
        <h1>TODO</h1>
        <ul>This Sidebar</ul>

      <button md-raised-button type="button" class="logout"  (click)="sidenav.toggle();manage()" color="secondary" [hidden]="!(isAdmin)">Manage</button>
      <button md-raised-button type="button" class="logout"  (click)="sidenav.toggle();logout()" color="primary">Logout</button>

        <button md-raised-button type="button" class="logout" > <a href="/devices">Device List</a></button>
        <button md-raised-button type="button" class="logout"> <a href="/devices">Your Device</a></button>

    </md-sidenav>

    <!--TOOLBAR-->
    <md-toolbar color="primary" [hidden]="!(af.auth | async)">
        <button class="app-icon-button" (click)="sidenav.toggle()">
            <i class="material-icons app-toolbar-menu">menu</i>
        </button>

        <!--  <button class="app-icon-button" (click)="back()">
              <i class="material-icons app-toolbar-menu">keyboard_backspace</i>
          </button>-->
        Device Cupboard
        <span class="app-toolbar-filler"></span>
    </md-toolbar>


    <!--APP-->
    <div class="app-content">
        <router-outlet></router-outlet>
    </div>

</md-sidenav-layout>

<span class="app-action" [hidden]="!(isAdmin)">
  <a routerLink="/add" [hidden]="!showAdd"> <button md-fab><md-icon>add circle</md-icon></button></a>
  <a routerLink="/edit" [hidden]="!showEdit"> <button md-fab><md-icon>edit circle</md-icon></button></a>
</span>
