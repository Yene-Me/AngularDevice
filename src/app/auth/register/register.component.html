<!--TODO - Work out a way to not show the toolbar on the auth screens-->
<md-card class="demo-card demo-basic login">
    <md-toolbar color="primary">Register</md-toolbar>
    <md-card-content>
        <form (ngSubmit)="register()" #registerForm="ngForm" >
            <md-input placeholder="Display Name" align="end" name="displayname" [(ngModel)]="displayname" required>
            </md-input>

            <md-input placeholder="EMAIL" align="end" name="username" [(ngModel)]="username" required>
                <span md-suffix>{{domain}}</span>
            </md-input>

            <md-input placeholder="PASSWORD" align="end" type="password" name="password" [(ngModel)]="password" required></md-input>

            <div class="buttons">
                <button md-raised-button type="button"  routerLink="/login" color="secondary" >Already have a account?</button>
                <button md-raised-button type="button"  (click)="register()" color="primary" [disabled]="!registerForm.form.valid">Register</button>
            </div>
        </form>
    </md-card-content>
</md-card>
