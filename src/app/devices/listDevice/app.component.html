<main>

      <!--TODO: IF you have checked out devices, then set that tab to be active by default, else set the full device list-->
    <md-tab-group [selectedIndex]="1">
        <md-tab>
        <template md-tab-label>
          Your Devices
        </template>
        <template md-tab-content>

            <div class="yourDevices">

                <md-card class="device" *ngFor="let item of yourDevicesView" (click)="onDeviceInfo(item)">
                    <md-card-title-group>
                        <img md-card-sm-image [src]=" item | ImageGuessPipe">
                        <md-card-title>{{item.device_model}}</md-card-title>
                        <md-card-subtitle>
                            {{item.device_os}} {{item.device_version}}
                        </md-card-subtitle>

                    </md-card-title-group>
                </md-card>
            </div>

          <div class="noDevices" [hidden]="yourDevicesView.length">
            <img src="../../../../public/images/devices.svg">
            <h2>No Devices</h2>
          </div>

        </template>
      </md-tab>

        <md-tab >
          <template md-tab-label>
          All
        </template>
          <template md-tab-content >
              <input class="search" placeholder="Search" id="filter" required [(ngModel)]="filterTxt" name="filter"/>
            <div class="table-responsive deviceTable" *ngIf="(deviceView | DeviceFilterPipe: filterTxt).length">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>Model</th>
                        <th>OS</th>
                        <th>in use</th>
                        <th class="action">&nbsp;</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr *ngFor="let item of deviceView | DeviceFilterPipe:filterTxt" (click)="onDeviceInfo(item)">
                        <td >{{item.device_model}}</td>
                        <td >{{item.device_os}} </td>
                        <td >{{item.inUseBy}}</td>
                        <td class="action">
                            <button md-raised-button type="button" class="logout" (click)="onReturn(item)" [hidden]="!item.userId" color="primary">Return</button>
                            <button md-raised-button type="button" class="logout" (click)="onBorrow(item)"  [hidden]="item.userId" color="primary">Borrow</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

              <div class="noDevices" *ngIf="(deviceView | DeviceFilterPipe: filterTxt).length === 0">
              <img src="../../../../public/images/devices.svg">
              <h2>No Matches</h2>
              </div>
        </template>
      </md-tab>
    </md-tab-group>

</main>
